  <text x="32" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- Document lines (top) -->
  <line x1="18" y1="14" x2="38" y2="14" stroke="#90CAF9" stroke-width="2" stroke-linecap="round"/>
  <line x1="18" y1="20" x2="32" y2="20" stroke="#90CAF9" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Document lines (bottom) -->
  <line x1="18" y1="50" x2="46" y2="50" stroke="#90CAF9" stroke-width="2" stroke-linecap="round"/>
  <line x1="18" y1="54" x2="40" y2="54" stroke="#90CAF9" stroke-width="2" stroke-linecap="round"/>
</svg>
